<html>

<head>
    <title>HTML Solution</title>
</head>

<body>
    <p>This table has been taken from cricket website: <a href="https://google.com" target="_blank">click here</a> to
        visit.</p>
    <p>I am cricket guru btw,if you want to know something,you can contact me.</p>
    <fieldset>
        <legend>Contact Form</legend>
        <form method="get" action="/">
            <div>
                <label for="name">Full Name:</label>
                <br>
                <input id="name" type="text" placeholder="Enter Your Name">
            </div>
            <div>
                <label for="email">Email:</label>
                <br>
                <input id="email" type="email">
            </div>
            <div>
                <label for="number">Phone Number:</label>
                <br>
                <input id="number" type="tel">
            </div>
            <div>
                <label for="password">Password:</label>
                <br>
                <input id="password" type="password">
            </div>
            <div>
                <label for="confirm">Confirm Password:</label>
                <br>
                <input id="confirm" type="password">
            </div>
            <div>
                <label for="gender">Select Your Gender</label>
                <br>
                <div id="gender">
                    <input type="radio" name="gender" value="Male"> Male
                    <br>
                    <input type="radio" name="gender" value="Female"> Female
                    <br>
                    <input type="radio" name="gender" value="Other"> Other
                </div>
            </div>
            <div>
                <label for="favourite_player">Select Your favourite Player:</label>
                <br>
                <select name="favourite_player" id="favourite_player">
                    <option value="Kohli">Virat Kohli</option>
                    <option value="Rohit">Sohit Sharma</option>
                </select>
            </div>
            <div>
                <label for="address">Address</label>
                <br>
                <textarea id="address" cols="30" rows="10"></textarea>
            </div>
            <br>
            <button type="submit">Register</button>
        </form>
    </fieldset>
